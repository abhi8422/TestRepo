name: Build apk action
on:
  push:
    tags:
      - v*
jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Sign Android release
        uses: r0adkll/sign-android-release@v1
